      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        activeDeadlineSeconds: 21600
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: apicurio-studio-api
            deploymentconfig: apicurio-studio-api
            template: apicurio-studio
        spec:
          replicas: 1
          containers:
            - image: api:latest-release
              imagePullPolicy: Always
              name: apicurio-studio-api
              ports:
                - containerPort: 8080
                  protocol: TCP
              env:
                - name: APICURIO_KC_AUTH_URL
                  value: http://${AUTH_ROUTE}:8080
                - name: APICURIO_KC_REALM
                  value: ${KC_REALM}
                - name: APICURIO_KC_CLIENT_ID
                  value: ${API_APICURIO_KC_CLIENT_ID}
                - name: APICURIO_DB_DRIVER_NAME
                  value: postgresql
                - name: APICURIO_DB_CONNECTION_URL
                  value: jdbc:postgresql://studio-postgresql:5432/${DB_NAME}
                - name: APICURIO_HUB_STORAGE_JDBC_TYPE
                  value: postgresql9
                - name: APICURIO_DB_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-user
                - name: APICURIO_DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-password
                - name: APICURIO_MIN_HEAP
                  value: ${API_JVM_MIN}
                - name: APICURIO_MAX_HEAP
                  value: ${API_JVM_MAX}
              resources:
                limits:
                  cpu: ${API_CPU_LIMIT}
                  memory: ${API_MEM_LIMIT}
                requests:
                  cpu: ${API_CPU_REQUEST}
                  memory: ${API_MEM_REQUEST}
              livenessProbe:
                httpGet:
                  path: /system/ready
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 30
                timeoutSeconds: 5
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /system/ready
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 15
                timeoutSeconds: 5
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              terminationMessagePath: /dev/termination-log
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - apicurio-studio-api
            from:
              kind: ImageStreamTag
              name: 'api:latest-release'
        - type: ConfigChange
    status: {}
