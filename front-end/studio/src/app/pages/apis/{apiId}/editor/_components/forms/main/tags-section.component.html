<section type="tags" i18n-label label="TAG DEFINITIONS" [counterItems]="tags()"
         i18n-contextHelp contextHelp="Configure tags for your API in this section.  Once defined, tags can be used to organize your API's operations by arbitrary criteria."
         collaborationNodePath="/tags"
         [validationModels]="tags()">
    <span actions>
        <icon-button (onClick)="addTagDialog.open(document)" [pullRight]="true" type="add"
                     i18n-title title="Add a tag to the API."></icon-button>
        <icon-button (onClick)="deleteAllTags()" [disabled]="!hasTags()"
                     [pullRight]="true" type="delete"
                     i18n-title title="Delete all tag definitions."></icon-button>
    </span>
    <div body>
        <signpost *ngIf="tags().length === 0">
            <span i18n>No tags have been configured.</span>
            <a (click)="addTagDialog.open(document)" i18n>Add a tag</a>
        </signpost>

        <!-- The list of tags -->
        <div class="tags" *ngIf="tags().length > 0">
            <tag-row *ngFor="let tag of tags()" [item]="tag"
                     (onRename)="openRenameDialog(tag)"
                     (onDelete)="deleteTag(tag)"></tag-row>
        </div>
    </div>
</section>
<add-tag-dialog #addTagDialog (onAdd)="addTag($event)"></add-tag-dialog>
<rename-entity-dialog #renameDialog
                      type="Tag"
                      i18n-title title="Rename Tag"
                      i18n-warning warning="Renaming a Tag will also update any references to that tag elsewhere in the API (e.g. tagging on operations)."
                      validationPattern="[a-zA-Z0-9\.\-_]+"
                      (onRename)="rename($event)"></rename-entity-dialog>
