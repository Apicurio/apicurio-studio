kind: ConfigMap
metadata:
  namespace: "apicurio-studio-e2e"
  name: keycloak-configmap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "apicurio-studio-e2e"
  labels:
    app: keycloak-deployment
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-deployment
  strategy: { }
  template:
    metadata:
      labels:
        app: keycloak-deployment
    spec:
      containers:
        - image: quay.io/keycloak/keycloak:18.0.1
          args: [ "start-dev --import-realm" ]
          volumeMounts:
            - name: keycloak-volume
              mountPath: /opt/keycloak/data/import
          name: keycloak
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: superSecret
            - name: KC_PROXY
              value: "edge"
            - name: KC_HOSTNAME
              value: "localhost"
            - name: KC_HOSTNAME_PORT
              value: "8090"
            - name: KC_HOSTNAME_STRICT_BACKCHANNEL
              value: "false"
            - name: KC_HTTP_RELATIVE_PATH
              value: "/auth"
            - name: KC_HTTP_PORT
              value: "8090"
          ports:
            - name: http
              containerPort: 8090
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /realms/master
              port: 8090
            initialDelaySeconds: 10
            timeoutSeconds: 50
          resources: { }
      volumes:
        - name: keycloak-volume
          configMap:
            name: keycloak-configmap
---
apiVersion: v1
kind: Service
metadata:
  namespace: "apicurio-studio-e2e"
  name: keycloak-service
spec:
  selector:
