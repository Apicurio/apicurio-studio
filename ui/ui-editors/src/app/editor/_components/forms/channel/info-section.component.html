<section type="info" label="INFO"
         contextHelp="In this section you can easily edit the Summary and Description of the Channel Item."
         [collaborationNodePath]="channelInfoPaths()"
         [validationModels]="[channel]" [validationProperties]="['description']" [validationShallow]="true">
    <span actions></span>
    <div body>
        <!-- Description -->
        <div class="section-field-label">
            <validation-problem [model]="channel" property="description" [shallow]="true"></validation-problem>
            <span>Description</span>
        </div>
        <div class="section-field description">
            <inline-markdown-editor [value]="channel.description"
                                    [labelClass]="'api-path-description api-item-description'"
                                    [formClass]="'api-path-description-editor-form'"
                                    [inputClass]="'api-item-editor api-description-editor api-path-description api-item-description'"
                                    [baseNode]="channel" nodePath="description"
                                    [noValueMessage]="'No description.'" (onChange)="changeDescription($event)"></inline-markdown-editor>
        </div>
    </div>
</section>
