<!-- Clone Channel Dialog -->
<div bsModal #cloneChannelModal="bs-modal" class="modal fade" id="cloneChannelModal" tabindex="-1" role="dialog" aria-labelledby="cloneChannelModalLabel"
     role="dialog" aria-hidden="true" (onShown)="doSelect()" [config]="{ backdrop: true }"
     (onHidden)="close()" *ngIf="isOpen()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="cloneChannelModalLabel">Clone Channel</h4>
            </div>
            <div class="modal-body">
                <p>Enter a new channel name below and then click Clone.</p>
                <form id="clonechannel-form" class="form-horizontal" (submit)="clone()" #clonePathForm="ngForm" data-dismiss="modal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label required" for="channelName">Path</label>
                        <div class="col-sm-10">
                            <input #pname="ngModel" name="channel" type="text" id="channelName" class="form-control" placeholder="Enter a Channel name"
                                   pattern="{{ channelRegex }}" required [(ngModel)]="channelName"
                                   (ngModelChange)="validateChannelName($event)">
                            <div class="form-error-message error" *ngIf="channelExists">Channel already exists.</div>
                            <form-error-message [inputModel]="pname" [type]="'pattern'" [alwaysOn]="true">Enter a valid channel name.</form-error-message>
                            <form-error-message [inputModel]="pname" [type]="'required'">Channel name is required.</form-error-message>
                        </div>
                    </div>
                </form>
            </div>
            <div class="notice-of-required modal-notice-of-required">The fields marked with <span class="required-icon">*</span> are required.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="clone()" [disabled]="!clonePathForm.form.valid || channelExists">Clone</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
