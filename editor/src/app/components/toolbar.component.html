<div class="toolbar">
    <button *ngIf="config.features.saveButton" type="button" class="btn btn-lg btn-primary" (click)="save()">{{ config.features.saveButtonLabel }}</button>
    <button *ngIf="config.features.closeButton" type="button" class="btn btn-lg btn-danger" (click)="close()">{{ config.features.closeButtonLabel }}</button>
</div>
