<!-- Clone Data Type Dialog -->
<div>
    <div bsModal #cloneDefinitionModal="bs-modal" class="modal fade" id="cloneDefinitionModal" tabindex="-1" role="dialog"
         aria-labelledby="cloneDefinitionModalLabel" role="dialog" aria-hidden="true" *ngIf="isOpen()" [config]="{ backdrop: true }"
         (onShown)="cloneDefinitionInput.focus()" (onHidden)="close()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                        <span class="pficon pficon-close"></span>
                    </button>
                    <h4 class="modal-title" id="cloneDefinitionModalLabel" i18n>Clone Data Type</h4>
                </div>
                <div class="modal-body">
                    <p i18n>Enter a new data type name below and then click Clone.</p>
                    <form id="clonedef-form" class="form-horizontal" #cloneDefinitionForm="ngForm" data-dismiss="modal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label required" for="definitionName" i18n>Name</label>
                            <div class="col-sm-10">
                                <input name="definitionName" type="text" id="definitionName" class="form-control" #cloneDefinitionInput
                                       placeholder="Enter a Data Type Name" pattern="[a-zA-Z0-9\.\-_]+" #defName="ngModel"
                                       required [(ngModel)]="name" (ngModelChange)="defExists = defs.indexOf($event) != -1">
                                <div class="form-error-message error" *ngIf="defExists" i18n>Data type already exists.</div>
                                <form-error-message [inputModel]="defName" [type]="'required'" i18n>Name is required.</form-error-message>
                                <form-error-message [inputModel]="defName" [type]="'pattern'" [alwaysOn]="true" i18n>Enter a valid name (only alpha-numeric characters are allowed - no whitespace).</form-error-message>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="notice-of-required modal-notice-of-required" i18n>The fields marked with <span class="required-icon">*</span> are required.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="clone()"
                            [disabled]="!cloneDefinitionForm.form.valid || defExists" i18n>Clone</button>
                    <button type="button" class="btn btn-default" (click)="cancel()" i18n>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
