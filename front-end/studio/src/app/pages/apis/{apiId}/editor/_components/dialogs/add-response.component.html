<!-- Add Response Dialog -->
<div bsModal #addResponseModal="bs-modal" class="modal fade" id="addResponseModal" tabindex="-1" role="dialog" [config]="{ backdrop: true }"
     aria-labelledby="addResponseModalLabel" role="dialog" aria-hidden="true" (onHidden)="close()" *ngIf="isOpen()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="addResponseModalLabel" i18n>Add Response</h4>
            </div>
            <div class="modal-body">
                <p i18n>Enter information about the new response below and then click Add.</p>
                <form id="addResponse-form" class="form-horizontal" (submit)="add()" #addResponseForm="ngForm">
                    <div class="form-group">
                        <label class="col-sm-5 control-label required" for="statusCodeDropDown" i18n>Response Status Code</label>
                        <div class="col-sm-7">
                            <drop-down id="statusCodeDropDown" [id]="'statusCodeDropDown'"
                                [options]="getStatusCodeDropDownOptions()"
                                [value]="getStatusCode()"
                                (onValueChange)="setStatusCode($event)"
                                [noSelectionLabel]="'Choose HTTP Status Code'"></drop-down>
                            <div class="form-error-message error" *ngIf="codeExists" i18n>Response with this code already exists.</div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="hasReferences()">
                        <label class="col-sm-5 control-label" for="refDropDown"><ng-container i18n>Response Definition </ng-container><i i18n>(optional)</i></label>
                        <div class="col-sm-7">
                            <drop-down id="refDropDown" [id]="'refDropDown'"
                                       [options]="getReferenceDropDownOptions()"
                                       [value]="getReference()"
                                       (onValueChange)="setReference($event)"
                                       [noSelectionLabel]="'Response Reference.'"></drop-down>
                            <a *ngIf="refName" (click)="setReference(null)" i18n>(reset)</a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="notice-of-required modal-notice-of-required"><ng-container i18n>The fields marked with </ng-container><span class="required-icon" i18n>*</span><ng-container i18n> are required.</ng-container></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="add()" [disabled]="!isValid()" i18n>Add</button>
                <button type="button" class="btn btn-default" (click)="cancel()" i18n>Cancel</button>
            </div>
        </div>
    </div>
</div>
