<!-- Rename Path Dialog -->
<div>
    <div bsModal #renamePathModal="bs-modal" class="modal fade" id="renamePathModal" tabindex="-1" role="dialog"
         aria-labelledby="renamePathModalLabel" role="dialog" aria-hidden="true" *ngIf="isOpen()" [config]="{ backdrop: true }"
         (onShown)="renamePathInput.focus()" (onHidden)="close()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                        <span class="pficon pficon-close"></span>
                    </button>
                    <h4 class="modal-title" id="renamePathModalLabel" i18n>Rename Path</h4>
                </div>
                <div class="modal-body">
                    <p i18n>Enter a new path below and then click Rename.</p>
                    <form id="renamepath-form" class="form-horizontal" #renamePathForm="ngForm" data-dismiss="modal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label required" for="pathName" i18n>Path</label>
                            <div class="col-sm-10">
                                <input name="pathName" type="text" id="pathName" class="form-control" #renamePathInput
                                       i18n-placeholder placeholder="Enter a Path Name" #pathName="ngModel" pattern="(\/[^{}\/]*(\{[a-zA-Z_][0-9a-zA-Z_]*\})?)+"
                                       required [(ngModel)]="name" (ngModelChange)="pathExists = paths.indexOf($event) != -1">
                                <div class="form-error-message error" *ngIf="pathExists" i18n>Path already exists.</div>
                                <form-error-message [inputModel]="pathName" [type]="'pattern'" [alwaysOn]="true" i18n>Enter a valid path.</form-error-message>
                                <form-error-message [inputModel]="pathName" [type]="'required'" i18n>Name is required.</form-error-message>
                            </div>
                        </div>
                        <div class="form-group subpath-option" *ngIf="numSubpaths > 0">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="checkbox" name="alsoSubpaths" id="alsoSubpaths" [(ngModel)]="alsoSubpaths">
                                <label for="alsoSubpaths"><ng-container i18n>Also rename </ng-container> <strong>{{ numSubpaths }}</strong><ng-container i18n> sub-path(s).</ng-container></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="notice-of-required modal-notice-of-required"><ng-container i18n>The fields marked with </ng-container><span class="required-icon" i18n>*</span><ng-container i18n> are required.</ng-container></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="rename()"
                            [disabled]="!renamePathForm.form.valid || pathExists" i18n>Rename</button>
                    <button type="button" class="btn btn-default" (click)="cancel()" i18n>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
