              env:
                - name: APICURIO_DB_DRIVER_NAME
                  value: postgresql
                - name: APICURIO_DB_CONNECTION_URL
                  value: jdbc:postgresql://studio-postgresql:5432/${DB_NAME}
                - name: APICURIO_HUB_STORAGE_JDBC_TYPE
                  value: postgresql9
                - name: APICURIO_DB_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
