kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: apicurio-studio-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
    module: apicurio-studio-api
spec:
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: "apicurio-studio-api"
                port:
                  number: 8091
            path: /studio-api/?(.*)
            pathType: Prefix
---
